<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Checkout page</title>
  </head>
  <body>
    <main>
      <h1>Checkout</h1>
      <div class="content">
        <div class="receipt">
          <div class="products">
            <div class="card">
              <img src="./images/photo1.png" alt="vintage backbag">
              <div class="description">
                <div>
                  <p>Vintage Backbag</p>
                  <div>
                    <p>$54.99</p>
                    <p>$94.99</p>
                  </div>
                </div>
                <div>
                  <button>-</button>
                  <p>1</p>
                  <button>+</button>
                </div>
              </div>
            </div>
            <div class="card">
              <img src="./images/photo2.png" alt="vintage backbag">
              <div class="description">
                <div>
                  <p>Vintage Backbag</p>
                  <div>
                    <p>$54.99</p>
                    <p>$94.99</p>
                  </div>
                </div>
                <div>
                  <button>-</button>
                  <p>1</p>
                  <button>+</button>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div>
              <p>Shipping</p>
              <p>$19</p>
            </div>
            <div>
              <p>Total</p>
              <p>$148.98</p>
            </div>
          </div>
        </div>
        <form action="">
          <div class="contact-information">
            <h3>Contact infomation</h3>
            <div class="container-input">
              <label for="email">E-mail</label>
              <div class="input">
                <span class="material-symbols-outlined icon">
                  mail
                </span>
                <input type="text" id="email" class="input-text" placeholder="Enter your email...">
              </div>
            </div>
            <div class="container-input">
              <label for="phone">Phone</label>
              <div class="input">
                <span class="material-symbols-outlined icon">
                  call
                </span>
                <input type="text" id="phone" class="input-text" placeholder="Enter your phone...">
              </div>
            </div>
          </div>

          <div class="shipping-address">
            <h3>Shipping address</h3>
            <div class="container-input">
              <label for="name">Full name</label>
              <div class="input">
                <span class="material-symbols-outlined icon">
                  account_circle
                </span>
                <input type="text" id="name" class="input-text" placeholder="Your name...">
              </div>
            </div>
            <div class="container-input">
              <label for="address">Address</label>
              <div class="input">
                <span class="material-symbols-outlined icon">
                  home
                </span>
                <input type="text" id="address" class="input-text" placeholder="Your address...">
              </div>
            </div>
            <div class="container-input">
              <label for="city">City</label>
              <div class="input">
                <span class="material-symbols-outlined icon">
                  location_city
                </span>
                <input type="text" id="city" class="input-text" placeholder="Your city...">
              </div>
            </div>
            <div class="sub-container-input">
              <div class="container-input">
                <label for="country">Country</label>
                <div class="input">
                  <span class="material-symbols-outlined icon">
                    public
                  </span>
                  <select id="country">
                    <option value="">Your country...</option>
                </div>
              </div>
              <div class="container-input">
                <label for="postal-code">Postal code</label>
                <div class="input">
                  <span class="material-symbols-outlined icon">
                    markunread_mailbox
                  </span>
                  <input type="text" id="postal-code" class="input-text">
                </div>
              </div>
            </div>
            <div class="container-checkbox">
              <input type="checkbox" name="save" id="save" class="input-checkbox">
              <label for="save">Save this information for next time</label>
            </div>
          </div>
          <button>Continue</button>
        </form>
      </div>
    </main>
  </body>
</html>
