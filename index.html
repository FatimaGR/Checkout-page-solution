<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" href="./styles/global.css">

    <title>Checkout page</title>
  </head>
  <body>
    <main>
      <h1>Checkout</h1>
      <div class="content">
        <div class="receipt">
          <div class="products">
            <div class="card">
              <img src="./images/photo1.png" alt="vintage backbag">
              <div class="description">
                <div>
                  <p>Vintage Backbag</p>
                  <div>
                    <p>$54.99</p>
                    <p>$94.99</p>
                  </div>
                </div>
                <div>
                  <button>-</button>
                  <p>1</p>
                  <button>+</button>
                </div>
              </div>
            </div>
            <div class="card">
              <img src="./images/photo2.png" alt="vintage backbag">
              <div class="description">
                <div>
                  <p>Vintage Backbag</p>
                  <div>
                    <p>$54.99</p>
                    <p>$94.99</p>
                  </div>
                </div>
                <div>
                  <button>-</button>
                  <p>1</p>
                  <button>+</button>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div>
              <p>Shipping</p>
              <p>$19</p>
            </div>
            <div>
              <p>Total</p>
              <p>$148.98</p>
            </div>
          </div>
        </div>
        <form action="">
          <div>
            <h3>Contact infomation</h3>
            <div>
              <label for="email">E-mail</label>
              <div class="input">
                <img src="" alt="">
                <input type="text" id="email" placeholder="Enter your email...">
              </div>
            </div>
            <div>
              <label for="phone">Phone</label>
              <div class="input">
                <img src="" alt="">
                <input type="text" id="email" placeholder="Enter your phone...">
              </div>
            </div>
          </div>

          <div>
            <h3>Shipping address</h3>
            <div>
              <label for="name">Full name</label>
              <div class="input">
                <img src="" alt="">
                <input type="text" id="name" placeholder="Your name...">
              </div>
            </div>
            <div>
              <label for="address">Address</label>
              <div class="input">
                <img src="" alt="">
                <input type="text" id="address" placeholder="Your address...">
              </div>
            </div>
            <div>
              <label for="city">City</label>
              <div class="input">
                <img src="" alt="">
                <input type="text" id="city" placeholder="Your city...">
              </div>
            </div>
            <div>
              <div class="input">
                <label for="country">Country</label>
                <div>
                  <img src="" alt="">
                  <select id="country">
                    <option value="">Your country...</option>
                </div>
              </div>
              <div>
                <label for="postal-code">Postal code</label>
                <div class="input">
                  <img src="" alt="">
                  <input type="text" id="postal-code" placeholder="Your postal code...">
                </div>
              </div>
            </div>
            <div>
              <input type="checkbox" name="" id="save">
              <label for="save">Save this information for next time</label>
            </div>
          </div>
          <button>Continue</button>
        </form>
      </div>
    </main>
  </body>
</html>
