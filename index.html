<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="images/devchallenges.png" />
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Checkout page</title>
  </head>
  <body>
    <main>
      <h1>Checkout</h1>
      <div class="content">
        <div class="receipt">
          <div class="products">
            <div class="card">
              <img src="./images/photo1.png" alt="vintage backbag">
              <div class="description">
                <div>
                  <p class="name">Vintage Backbag</p>
                  <div class="price">
                    <p class="final-price">$54.99</p>
                    <p class="original-price">$94.99</p>
                  </div>
                </div>
                <div class="counter">
                  <button class="action">-</button>
                  <p class="amount" id="amount">1</p>
                  <button class="action">+</button>
                </div>
              </div>
            </div>
            <div class="card">
              <img src="./images/photo2.png" alt="vintage backbag">
              <div class="description">
                <div>
                  <p class="name">Vintage Backbag</p>
                  <div class="price">
                    <p class="final-price">$54.99</p>
                    <p class="original-price">$94.99</p>
                  </div>
                </div>
                <div class="counter">
                  <button class="action">-</button>
                  <p class="amount">1</p>
                  <button class="action">+</button>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="receipt-price">
              <p>Shipping</p>
              <p class="price">$19</p>
            </div>
            <div class="receipt-price">
              <p>Total</p>
              <p class="price">$148.98</p>
            </div>
          </div>
        </div>
        <form action="./formCompleted.html" method="" id="form">
          <div class="contact-information">
            <h3>Contact infomation</h3>
            <div class="container-input">
              <label for="email">E-mail</label>
              <div class="input">
                <span class="material-symbols-outlined icon">
                  mail
                </span>
                <input type="email" id="email" class="input-text" placeholder="Enter your email..." required>
              </div>
              <p id="emailValidation" class="emailValidation"></p>
            </div>
            <div class="container-input">
              <label for="phone">Phone</label>
              <div class="input">
                <span class="material-symbols-outlined icon">
                  call
                </span>
                <input type="number" id="phone" class="input-text" placeholder="Enter your phone..." required>
              </div>
            </div>
          </div>

          <div class="shipping-address">
            <h3>Shipping address</h3>
            <div class="container-input">
              <label for="name">Full name</label>
              <div class="input">
                <span class="material-symbols-outlined icon">
                  account_circle
                </span>
                <input type="text" id="name" class="input-text" placeholder="Your name..." required>
              </div>
            </div>
            <div class="container-input">
              <label for="address">Address</label>
              <div class="input">
                <span class="material-symbols-outlined icon">
                  home
                </span>
                <input type="text" id="address" class="input-text" placeholder="Your address..." required>
              </div>
            </div>
            <div class="container-input">
              <label for="city">City</label>
              <div class="input">
                <span class="material-symbols-outlined icon">
                  location_city
                </span>
                <input type="text" id="city" class="input-text" placeholder="Your city..." required>
              </div>
            </div>
            <div class="sub-container-input">
              <div class="sub container-input">
                <label for="country">Country</label>
                <div class="input">
                  <span class="material-symbols-outlined icon">
                    public
                  </span>
                  <select id="country" class="select-country" required>
                    <option value="">Your country...</option>
                    <option value="United-States">United States</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Peru">Peru</option>
                    <option value="China">China</option>
                  </select>
                </div>
              </div>
              <div class="sub container-input">
                <label for="postal-code">Postal code</label>
                <div class="input">
                  <span class="material-symbols-outlined icon">
                    markunread_mailbox
                  </span>
                  <input type="text" id="postal-code" class="input-text" placeholder="Your postal code.." required>
                </div>
              </div>
            </div>
            <div class="container-checkbox">
              <input type="checkbox" name="save" id="save" class="input-checkbox" required>
              <label for="save">Save this information for next time</label>
            </div>
          </div>
          <button type="submit">Continue</button>
          <p class="warnings" id="warnings"></p>
        </form>
      </div>
    </main>
    <footer>
      <p>created by 
        <a href="https://devchallenges.io/portfolio/FatimaGR">FatimaGR</a> 
        - devChallenges.io</p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
